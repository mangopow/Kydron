<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="script.js" defer></script>
  <script src="list.js" defer></script>
  <title>Kydron.com</title>
  <style>
  @font-face {
    font-family: HelveticaN;
    src: url(/fonts/HelveticaNeue-Light.otf);
  }

  @font-face {
    font-family: HelveticaN;
    src: url(/fonts/HelveticaNeue-Heavy.otf);
    font-weight: bold;
  }
    body {
      margin: 0;
      font-family: "HelveticaN";
      background: linear-gradient(to bottom, #e5e5e5 0%, #cfcfcf 100%);
      background-image: url("linen.png");
      background-size: cover;
    }
    
    .search-bar {
      background: #fefefe;
      background-image: linear-gradient(to bottom, #DADADC 0%, #CFCFD0 33%, #C7C7C9 67%, #C2C2C3 100%);
      border-radius: 4px;
      box-shadow: 1px 1px 24px 2px black;
      border: 1px solid #ccc;
      height: 32px;
      max-width: 760px;
      margin: 120px auto auto;
      z-index: 2;
      position: relative;
    }

    .searchpre{
      height: 16px;
      margin-top: auto;
    }

    .searchwrap{
      box-shadow: 1px 3px 3px 1px rgb(117, 117, 117) inset;
      background-color: #fefefe;
      max-width: 200px;
      position: relative;
      border-radius: 12px;
      z-index: 3;
      padding: 3px;
      margin-left: 10px;
      padding-left: 8px;
      color: #747576;
      margin-top: 4px;
      border:0 none;
      display: flex;
    }

    .search-box {
      border: none;
      outline: none;
      background: #ffffff00;
      font-family: "HelveticaN";
      font-weight: 100;
      margin-top: 1px;
      margin-left: 2px;
    }

    .title-bar {
      position: relative;
      text-align: center;
      transform: translateY(60px);
      font-size: 56px;
      font-weight: bold;
      color: #ffffff;
      text-shadow: 0px 5px 3px black;
      font-family: "HelveticaN"
    }

    .container {
      max-width: 700px;
      margin: 20px auto 40px;
      padding-top: 10px;
	    padding-left: 30px;
	    padding-right: 30px;
      padding-bottom: 15px;
      background: #E9EAEC;
      border-radius: 4px;
      box-shadow: 1px 10px 100px 16px rgba(0, 0, 0, 0.555);
      border: 1px solid #ccc;
      z-index: 1;
      position: relative;
    }

    .section {
      text-align: left;
      padding-bottom: 80px;
      border-bottom: 1px solid rgba(0, 0, 0, 0.103);
      font-family: "HelveticaN";
      font-weight: bold;
      box-shadow: 0px 1px #ffffff;
    }

    .section h2 {
      font-size: 16px;
      color: #474747;
      text-shadow: 0 1px 0 #fff;
	    text-align: left;
	    transform: translateX(15px);
    }

     .section p {
      font-size: 12px;
      color: #898989;
	    text-align: left;
	    transform: translateX(15px);
      font-family: "HelveticaN";
      text-shadow: 0 1px 0 #fff;
      font-weight: 100;
    }
	
	  .section img {
	    float: left;
	    max-width: 128px;
	    max-height: 128px;
	    box-shadow: 0 1px 12px rgb(63, 63, 63);
      padding: 2px;
	  }

    .hide {
      display: none;
    }
    
    #down{
      float: right;
      max-width: 32px;
      max-height: 32px;
      transform: translateX(-10px) translateY(-10px);
      padding: 1px;
      border: 1px solid #888888;
      box-shadow: 0px 1px 8px -2px black;
      opacity: 60%
    }

    #down:hover{
      float: right;
      max-width: 32px;
      max-height: 32px;
      transform: translateX(-10px) translateY(-10px);
      padding: 1px;
      border: 1px solid #a0a0a0;
      box-shadow: 0px 1px 8px -2px rgb(56, 56, 56);
      opacity: 45%;
      cursor: not-allowed;
    }

    .sortbutton{
      background: linear-gradient(to bottom, #e4e5e7,#cbccce);
      border-style: solid;
      border-width: 1px;
      font-weight: bold;
      font-family: helveticaN;
      color: #333333;
      text-shadow: 0px 1px 0px #ffffff;
      padding: 5px;
      border-radius: 4px;
      border-color: #A3A3A5;
      box-shadow: 0px 1px 0px 0px inset #ffffff;
      float: right;
      transform: translateY(-27px);
      margin-right: 10px;
    }

    .sortbutton:active{
      box-shadow: 1px 1px 4px 0px #474747 inset;
      background: linear-gradient(to bottom, #cccccc, #cecece);
    }

  @media screen and (max-width: 600px) {
    div.title-bar {
      font-size: 30px;
    }
  }

    @media screen and (max-width: 600px) {
    div.searchwrap {
      max-width: 70px;
    }
  }

  </style>
</head>
<body>
  <div class="title-bar">Kydron.com</div>

  <div class="search-bar">
    <div class="searchwrap">
        <img src="magnifiying-glass.png" class="searchpre">   
        <input type="search" id="search" class="search-box" placeholder="Search">
    </div>
      <button class="sortbutton" onclick="sortByName()">Sort Alphabetically</button>
      <button class="sortbutton" onclick="sortByYear()">Sort by Date</button>
  </div>
  <div class="container" id="content"></div>
</body>
</html>
