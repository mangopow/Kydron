<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="script.js" defer></script>
  <title>Kydron.com</title>
  <style>
  @font-face {
    font-family: HelveticaN;
    src: url(/fonts/HelveticaNeue-Light.otf);
  }

  @font-face {
    font-family: HelveticaN;
    src: url(/fonts/HelveticaNeue-Heavy.otf);
    font-weight: bold;
  }
    body {
      margin: 0;
      font-family: "HelveticaN";
      background: linear-gradient(to bottom, #e5e5e5 0%, #cfcfcf 100%);
      background-image: url("linen.png");
      background-size: cover;
    }
    
    .search-bar {
      background: #fefefe;
      background-image: linear-gradient(to bottom, #fefefe, #b5b5b5);
      border-radius: 4px;
      box-shadow: 1px 1px 100px 4px black;
      border: 1px solid #ccc;
      height: 23px;
      max-width: 750px;
      margin: 120px auto 0px;
      z-index: 2;
      position: relative;
    }

    .search-box {
      box-shadow: 0px 0px 1px 1px black inset;
      background-color: #fefefe;
      max-width: 100px;
      float: none;
      position: absolute;
      left: 120px;
      border-radius: 6px;
      z-index: 3;
      font-family: "HelveticaN";
      font-weight: 100;
      padding: 2px;
      border-left: none
    }

    .title-bar {
      position: absolute;
      top: 40px;
      left: 50%;
      transform: translateX(-110%);
      font-size: 56px;
      font-weight: bold;
      color: #ffffff;
      text-shadow: 0px 5px 3px black;
      font-family: "HelveticaN"
    }

    .container {
      max-width: 700px;
      margin: 20px auto 40px;
      padding-top: 10px;
	    padding-left: 30px;
	    padding-right: 30px;
      padding-bottom: 15px;
      background: #fefefe;
      background-image: linear-gradient(to bottom, #f0f0f0, #afafaf);
      border-radius: 4px;
      box-shadow: 1px 10px 100px 16px rgba(0, 0, 0, 0.555);
      border: 1px solid #ccc;
      z-index: 1;
      position: relative;
    }

    .section {
      text-align: left;
      padding-bottom: 80px;
      border-bottom: 1px solid rgba(0, 0, 0, 0.103);
      font-family: "HelveticaN";
      font-weight: bold;
    }

    .section h2 {
      font-size: 16px;
      color: #474747;
      text-shadow: 0 1px 0 #fff;
	    text-align: left;
	    transform: translateX(15px);
    }

        .section p {
      font-size: 12px;
      color: #898989;
	    text-align: left;
	    transform: translateX(15px);
      font-family: "HelveticaN";
      text-shadow: 0 1px 0 #fff;
      font-weight: 100;
    }
	
	  .section img {
	    float: left;
	    max-width: 128px;
	    max-height: 128px;
	    box-shadow: 0 1px 12px rgb(63, 63, 63);
      padding: 2px;
	  }

    .hide {
      display: none;
    }

  </style>
</head>
<body>
  <div class="title-bar">Kydron.com</div>

  <div class="search-bar">
    <input type="search" id="search" class="search-box" placeholder="Search..">
  </div>

  <div class="container">

    <div class="section">
      <img src="ART1.jpg" alt="Fight Songs: The Music Of Team Fortress 2">
        <h2>Fight Songs: The Music Of Team Fortress 2</h2>
        <p>Valve Studio Orchestra (2017)</p>
    </div>

    <div class="section">
      <img src="ART2.jpg" alt="Exile on Main St.">
        <h2>Exile on Main St.</h2>
        <p>The Rolling Stones (1972)</p>
    </div>

    <div class="section">
      <img src="ART4.jpg" alt="Gorillaz">
       <h2>Gorillaz</h2>
        <p>Gorillaz (2001)</p>   
    </div>

    <div class="section">
      <img src="ART3.jpg" alt="Cold & Bouncy">
       <h2>Cold and Bouncy</h2>
        <p>The High Llamas (1998)</p>   
    </div>
    
    <div class="section">
      <img src="ART5.jpg" alt="The Queen Is Dead">
       <h2>The Queen Is Dead</h2>
        <p>The Smiths (1986)</p>   
    </div>

    <template data-song>
      <div class="section">
      <img src=".jpg" alt="">
       <h2></h2>
        <p></p>   
    </div>
    </template>

  </div>
</body>
</html>
